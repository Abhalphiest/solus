		<script type="text/javascript">

	(function(){
		"use strict";

		function init(){		
			console.log('initialized');
			solus.main.start();
		}

		addOnLoadEvent(init);

	}());

	// composes all onload events into a single onload function
	function addOnLoadEvent(f){
		var prevOnLoad = window.onload;
		if( typeof window.onload != 'function'){
			window.onload = f;
		}
		else{
			window.onload = function(){
				if(prevOnLoad){
					prevOnLoad();
				}
				f();
			}
		}
		
	
	}
	</script>
